<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="envolvente"></div>
            <form action="">
                <h1>DATOS BÁSICOS</h1>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="fecha de nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="imagen" name="fecha de nacimiento" required>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <select name="ciudad" id="ciudad" required>
                        <option value="1">Seleccione</option>
                        <option value="2">Bucaramanga</option>
                        <option value="3">Girón</option>
                        <option value="4">Floridanlanca</option>
                        <option value="5">Piedecuesta</option>
                        <option value="6">Lebrija</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="guardar">Seleccione si quiere continuar</label>
                    <input type="checkbox" id="guardar" required>
                </div>
                <a href="#mensaje" class="boton">Mostrar mensaje</a>

                <div id="mensaje" class="mensaje">
                ¡GRACIAS POR VER!
                </div>
                <div>
                    <button class="boton">Guardar</button>
                </div>
            </form>
        </div>    
</body>
</html>
